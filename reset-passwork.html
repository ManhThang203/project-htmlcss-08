<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Grocery Mart</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- FONTS -->
    <link rel="stylesheet" href="./assets/Fonts/stylesheet.css">
    <!-- STYLES -->`
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- SCRIPTS -->
    <script src="./assets/js/scripts.js"></script>
</head>

<body>
    <main>
        <!-- xác thực ta dụng class có tên là auth -->
        <div class="auth">
            <!-- Auth Intro -->
            <div class="auth__intro d-md-none">
                <!-- Logo -->
                <a href="./" class="footer__logo auth__intro-logo d-none d-md-flex">
                    <img src="./assets/favicon/favicon-32x32.png" alt="" class="logo__img">
                    <h2 class="logo__title">grocerymart</h1>
                </a>
                <img src="./assets/img/auth-item/forgot-password (1).png" alt="" class="auth__intro-img" style="--with:424px">
                <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth-content">
                    <img src="./assets/img/auth-item/auth-arrow.svg" alt="" class="auth__intro-next--img">
                </button>
            </div>
            <!-- Auth Content -->
            <div id="auth-content" class="auth__content ">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="footer__logo">
                        <img src="./assets/favicon/favicon-32x32.png" alt="" class="logo__img">
                        <h2 class="logo__title">grocerymart</h2>
                    </a>
                    <h1 class="auth__heading">Forgot Password ?</h1>
                    <p class="auth__desc">Enter your email and we'll sned you a link to reset your passwork.</p>
                    <div class="auth-message message message--success">we have email your password reset link</div>
                    <form action="./index.html" class="form auth__form auth__form--forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" name="" id="" placeholder="Email" class="form__input" required
                                    minlength="6">
                                <img src="./assets/img/category/login-input.svg" alt="" class="form__input-icon">
                                <img src="./assets/img/category/form-error.svg" alt="" class="form__input-icon--error">
                            </div>
                            <p class="form__error">Email is not in correct format</p>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary form__btn form__submit-btn">Reset Passwork
                            </button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link">Back to sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</body>

</html>
